<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0-2 單字聽音辨義測驗</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 18px;
      color: #c00;
      margin-bottom: 20px;
    }
    button {
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      width: 100%;
      max-width: 400px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #e9e9e9; }
    button:disabled { background-color: #ddd; cursor: not-allowed; }
    .choice-btn {
      text-align: center;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    #nickname {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      display: block;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
    .note {
      font-size: 14px;
      color: #888;
      margin: 2px 0;
    }
    #feedback {
      margin-top: 10px;
      font-size: 18px;
    }
    #mode-select {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    var password = prompt("請輸入密碼才能進入此網站：");
    if (password !== "1231") {
      alert("密碼錯誤，無法進入！");
      window.location.href = "https://www.google.com";
    }
  </script>

  <div id="mode-select">
    <h2>請選擇模式</h2>
    <button onclick="startGame('practice')">練習模式（無時間限制）</button>
    <button onclick="startGame('test')">挑戰模式（限時）</button>
    <p style="font-size:14px; color:#555; margin-top:10px;">兩種模式皆可重複練習～</p>
  </div>

  <div id="game-container" class="hidden">
    <img src="logo.png" alt="Logo" id="logo" />
    <div id="game-title">0-2 單字聽音辨義測驗</div>
    <p id="question-number">第 1 題 / 共 16 題</p>
    <p id="timer">剩餘時間：-- 秒</p>

    <audio id="audio" controls></audio>
    <div id="choices"></div>
    <div id="feedback"></div>
    <button id="next-btn" disabled>下一題</button>

    <div id="result" class="hidden">
      <h2>🎯 測驗完成！</h2>
      <p id="score-text"></p>
      <p id="pass-fail"></p>

      <input type="text" id="nickname" placeholder="請輸入姓名＋生日( 範例：王小明0828 )" />
      <p class="note" id="example-note">姓名＋生日 範例：王小明0828</p>
      <p class="note" id="submit-note">請回傳合格成績</p>
      <p class="note" id="practice-message" style="display:none; color:#007700; font-weight:bold; margin-top:15px;"></p>

      <p id="submit-time" class="note"></p>

      <br />
      <button id="submit-btn" onclick="submitToGoogle()">提交成績</button>
      <button id="restart-btn">重新開始</button>
      <button onclick="goBackToModeSelect()">回到模式選擇</button>
    </div>
  </div>

  <script>
    const gameTitle = "0-2 單字聽音辨義測驗";

    const questions = [
     { "word": "國家", "korean": "나라", "audio": "audio/000201W.mp3", "choices": ["國家", "鈴鐺", "海"] },
     { "word": "樹", "korean": "나무", "audio": "audio/000202W.mp3", "choices": ["雨", "樹", "火"] },
     { "word": "年齡", "korean": "나이", "audio": "audio/000203W.mp3", "choices": ["國家", "年齡", "名字"] },
     { "word": "姊姊", "korean": "누나", "audio": "audio/000204W.mp3", "choices": ["哥哥", "姊姊", "弟弟"] },
     { "word": "謠言", "korean": "루머", "audio": "audio/000205W.mp3", "choices": ["謠言", "房間", "旅館"] },
     { "word": "頭", "korean": "머리", "audio": "audio/000206W.mp3", "choices": ["髮型", "頭", "臉"] },
     { "word": "免費", "korean": "무료", "audio": "audio/000207W.mp3", "choices": ["免費", "不開心", "沒有人"] },
     { "word": "不", "korean": "아니요", "audio": "audio/000208W.mp3", "choices": ["對不起", "不", "謝謝"] },
     { "word": "哪個", "korean": "어느", "audio": "audio/000209W.mp3", "choices": ["哪個", "誰的", "幾個"] },
     { "word": "母親", "korean": "어머니", "audio": "audio/000210W.mp3", "choices": ["母親", "女兒", "祖母"] },
     { "word": "下午", "korean": "오후", "audio": "audio/000211W.mp3", "choices": ["上午", "中午", "下午"] },
     { "word": "額頭", "korean": "이마", "audio": "audio/000212W.mp3", "choices": ["額頭", "臉頰", "下巴"] },
     { "word": "阿姨", "korean": "이모", "audio": "audio/000213W.mp3", "choices": ["阿姨", "姑姑", "媽媽"] },
     { "word": "河馬", "korean": "하마", "audio": "audio/000214W.mp3", "choices": ["河馬", "鯨魚", "青蛙"] },
     { "word": "腰", "korean": "허리", "audio": "audio/000215W.mp3", "choices": ["脖子", "腰", "臀部"] },
     { "word": "舌頭", "korean": "혀", "audio": "audio/000216W.mp3", "choices": ["嘴唇", "牙齒", "舌頭"] }
    ];

    let shuffledQuestions = [];
    let current = 0;
    let correct = 0;
    let timerId;
    let totalSeconds = 0;
    let timeLeft = 0;
    let timerStarted = false;
    let answerLog = [];
    let startTime = 0;
    let endTime = 0;
    let timeOver = false;
    let mode = "";

    const audioEl = document.getElementById("audio");
    const choicesDiv = document.getElementById("choices");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const questionNum = document.getElementById("question-number");
    const timerDisplay = document.getElementById("timer");
    const submitBtn = document.getElementById("submit-btn");
    const nicknameInput = document.getElementById("nickname");
    const exampleNote = document.getElementById("example-note");
    const submitNote = document.getElementById("submit-note");
    const practiceMessage = document.getElementById("practice-message");
    const restartBtn = document.getElementById("restart-btn");

    function startGame(selectedMode) {
      mode = selectedMode;
      document.getElementById("mode-select").classList.add("hidden");
      document.getElementById("game-container").classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");

      current = 0;
      correct = 0;
      timerStarted = false;
      answerLog = [];
      timeOver = false;
      clearInterval(timerId);

      shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
      totalSeconds = shuffledQuestions.length * 8;
      timeLeft = totalSeconds;

      audioEl.classList.remove("hidden");
      choicesDiv.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      questionNum.classList.remove("hidden");
      feedback.classList.remove("hidden");
      timerDisplay.classList.remove("hidden");
      document.getElementById("result").classList.add("hidden");
      document.getElementById("submit-time").textContent = "";

      if (mode === "practice") {
        timerDisplay.textContent = "練習模式：無時間限制";
        submitBtn.style.display = "none";
      } else {
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        submitBtn.style.display = "block";
      }

      nicknameInput.value = "";
      nicknameInput.style.display = mode === "practice" ? "none" : "block";
      exampleNote.style.display = mode === "practice" ? "none" : "block";
      submitNote.style.display = mode === "practice" ? "none" : "block";
      practiceMessage.style.display = mode === "practice" ? "block" : "none";

      startTime = Date.now();
      loadQuestion();
    }

    function startTimer() {
      if (mode === "practice") return;
      if (timerStarted) return;
      timerStarted = true;
      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timeLeft = 0;
          timeOver = true;
          timerDisplay.textContent = "時間到！可以繼續作答，但成績將不合格";
        } else {
          timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        }
      }, 1000);
    }

    function loadQuestion() {
      nextBtn.disabled = true;
      feedback.textContent = "";
      if (!shuffledQuestions || shuffledQuestions.length === 0) {
        choicesDiv.innerHTML = "<p>題目載入失敗</p>";
        return;
      }

      questionNum.textContent = `第 ${current + 1} 題 / 共 ${shuffledQuestions.length} 題`;
      const q = shuffledQuestions[current];
      audioEl.src = q.audio;

      choicesDiv.innerHTML = "";
      q.choices.slice().sort(() => 0.5 - Math.random()).forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => {
          if (!timerStarted && mode === "test") startTimer();

          const correctAnswer = q.word;
          const selectedAnswer = choice;
          const chinese = q.korean;

          answerLog.push({
            questionIndex: current + 1,
            questionWord: q.word,
            selectedAnswer,
            correctAnswer,
            isCorrect: selectedAnswer === correctAnswer
          });

          if (selectedAnswer === correctAnswer) {
            correct++;
            feedback.textContent = `✅ 正確！韓文：${chinese}`;
            feedback.style.color = "green";
          } else {
            feedback.textContent = `❌ 錯誤。正確答案是 "${correctAnswer}"（韓文：${chinese}）`;
            feedback.style.color = "red";
          }

          nextBtn.disabled = false;
          document.querySelectorAll("#choices .choice-btn").forEach((b) => {
            b.disabled = true;
            if (b.textContent === correctAnswer) b.style.backgroundColor = "#8f8";
            else if (b.textContent === selectedAnswer) b.style.backgroundColor = "#f88";
          });
        };
        choicesDiv.appendChild(btn);
      });
    }

    nextBtn.onclick = () => {
      current++;
      if (current < shuffledQuestions.length) loadQuestion();
      else {
        if (mode === "test") clearInterval(timerId);
        showResult();
      }
    };

    function showResult() {
      audioEl.classList.add("hidden");
      choicesDiv.classList.add("hidden");
      nextBtn.classList.add("hidden");
      questionNum.classList.add("hidden");
      feedback.classList.add("hidden");
      timerDisplay.classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      endTime = Date.now();
      const spentSeconds = Math.floor((endTime - startTime) / 1000);

      const percent = Math.round((correct / shuffledQuestions.length) * 100);
      document.getElementById("score-text").textContent = `你的分數是 ${percent}% (${correct} / ${shuffledQuestions.length})`;
      const passFailText = document.getElementById("pass-fail");

      if (mode === "practice") {
        passFailText.textContent = "🔍 練習模式結束";
        nicknameInput.style.display = "none";
        exampleNote.style.display = "none";
        submitNote.style.display = "none";
        practiceMessage.style.display = "block";
        practiceMessage.innerHTML = "可重複練習～<br>最後記得要去挑戰模式挑戰後回傳合格成績歐！！";
        submitBtn.disabled = true;
        document.getElementById("submit-time").textContent = `花費時間：${spentSeconds} 秒`;
        return;
      }

      if (percent >= 80 && !timeOver) {
        passFailText.textContent = "🎉 成績合格！可重新測驗";
        submitBtn.disabled = false;
      } else {
        passFailText.textContent = timeOver ? "❌ 時間到 — 成績不合格" : "❌ 成績不合格，請重新測驗";
        submitBtn.disabled = true;
      }

      document.getElementById("submit-time").textContent = `花費時間：${spentSeconds} 秒`;
    }

    function goBackToModeSelect() {
      document.getElementById("result").classList.add("hidden");
      document.getElementById("mode-select").classList.remove("hidden");
      document.getElementById("game-container").classList.add("hidden");

      current = 0;
      correct = 0;
      timeLeft = 0;
      timerStarted = false;
      clearInterval(timerId);
      shuffledQuestions = [];
      answerLog = [];
      startTime = 0;
      endTime = 0;
      timeOver = false;

      timerDisplay.classList.remove("hidden");
    }

    audioEl.addEventListener("play", () => {
      if (!timerStarted && mode === "test") startTimer();
    });

    function submitToGoogle() {
      const nickname = nicknameInput.value.trim();
      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      const score = Math.round((correct / shuffledQuestions.length) * 100);
      const spentSeconds = Math.floor((Date.now() - startTime) / 1000); // 花費時間
      const weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
      const weekday = weekdays[new Date().getDay()];

      const answerLogText = answerLog.map(item => {
        const status = item.isCorrect ? "正確" : "錯誤";
        return `第${item.questionIndex}題 ${item.questionWord} 選擇 ${item.selectedAnswer} ${status}`;
      }).join("\n");

      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd8KhDu_lq6g4aPzkLaNYUUVG9P0E9cRT1R2WVDIkkfFh7WxA/formResponse";
      const formData = new FormData();
      formData.append("entry.1082970818", nickname);
      formData.append("entry.851626887", score);
      formData.append("entry.498226528", spentSeconds + " 秒"); // 回傳花費時間
      formData.append("entry.532888754", weekday);
      formData.append("entry.1110600272", gameTitle);

      fetch(formURL, { method: "POST", mode: "no-cors", body: formData })
        .then(() => alert("成績已回傳！可重複挑戰。"))
        .catch(() => alert("回傳失敗，請稍後再試。"));
    }

    restartBtn.onclick = () => {
      clearInterval(timerId);
      current = 0;
      correct = 0;
      timeLeft = mode === "test" ? shuffledQuestions.length * 8 : 0;
      timerStarted = false;
      timeOver = false;
      answerLog = [];
      startTime = Date.now();

      document.getElementById("result").classList.add("hidden");
      audioEl.classList.remove("hidden");
      choicesDiv.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      questionNum.classList.remove("hidden");
      feedback.classList.remove("hidden");
      timerDisplay.classList.remove("hidden");

      if (mode === "practice") {
        timerDisplay.textContent = "練習模式：無時間限制";
        submitBtn.style.display = "none";
      } else {
        timerDisplay.textContent = `剩餘時間：${timeLeft} 秒`;
        submitBtn.style.display = "block";
      }

      nicknameInput.value = "";
      nicknameInput.style.display = mode === "practice" ? "none" : "block";
      exampleNote.style.display = mode === "practice" ? "none" : "block";
      submitNote.style.display = mode === "practice" ? "none" : "block";
      practiceMessage.style.display = mode === "practice" ? "block" : "none";

      loadQuestion();
    };
  </script>
</body>
</html>
